<div class="group" mat-dialog-content>
  <mat-radio-group [(ngModel)]="selected">
    <mat-radio-button *ngFor="let s of sounds" [value]="s">
      {{ s }}
    </mat-radio-button>
  </mat-radio-group>
</div>

<div class="dlg-actions" mat-dialog-actions>
