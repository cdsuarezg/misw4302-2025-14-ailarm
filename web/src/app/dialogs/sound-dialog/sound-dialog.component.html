<h2 mat-dialog-title>Escoge el sonido</h2>
<div mat-dialog-content>
  <mat-radio-group [(ngModel)]="selected">
    <mat-radio-button *ngFor="let s of sounds" [value]="s">{{ s }}</mat-radio-button>
  </mat-radio-group>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Atr√°s</button>
  <button mat-raised-button color="primary" (click)="confirm()">Confirmar</button>
</div>
