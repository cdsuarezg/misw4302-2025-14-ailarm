<h2 mat-dialog-title>Escoge la frecuencia de la alarma</h2>
<div mat-dialog-content>
  <div class="weekday" *ngFor="let w of weekdays; let i = index">
    <mat-checkbox [checked]="selected.has(i)" (change)="toggle(i)">{{ w }}</mat-checkbox>
  </div>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="all()">Todas</button>
  <button mat-button mat-dialog-close>Atr√°s</button>
  <button mat-raised-button color="primary" (click)="confirm()">Confirmar</button>
</div>
